name: Deploy to EC2

on:
  push:
    branches: 
      - main
      - staging

jobs:
  deploy:
    name: Deploy to EC2
    environment: # This will dynamically select the environment
      name: ${{ github.ref_name == 'main' && 'prod' || 'staging' }}
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
    
    - name: Build application
      run: |
        npm install
        npm run build
    
    - name: Deploy to EC2
      env:
        NODE_ENV: ${{ github.ref_name == 'main' && 'prod' || 'staging' }}
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.EC2_HOST }} "
          sudo mkdir -p /app &&
          sudo chown ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} /app &&
          cd /app &&
          if [ ! -d '.git' ]; then
            git clone https://github.com/${{ github.repository }} . &&
            git checkout ${{ github.ref_name }}
          else
            git pull origin ${{ github.ref_name }}
          fi &&
          sudo systemctl restart nextjs
        "